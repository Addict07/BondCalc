{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<br>
<br>
<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
  <form method="POST" style="border: 2px solid #B2BEB5; padding: 20px; width: 50%; border-radius: 12px;">
    {% if message is defined and message %}
      <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    <h3 align="center">Login</h3>
    <p class="bottom" align="center">Don't have an account? <a class="bottom" href="{{url_for('signup')}}">Register here</a></p>

    <br>
    <div class="container">
      {% if suc %}
      <div class="alert alert-success">{{ suc }}</div>
    {% endif %}
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="email" class="col-form-label">Email</label>
        </div>
        <div class="col-9">
          <input type="email" id="email" name="email" class="form-control border-0 border-bottom" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-9">
          <input type="password" id="inputPassword6" name="password" class="form-control border-0 border-bottom" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <br>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-block text-center" name="login">Login</button>
      </div>
      <br>
      <p class="bottom" align = "center">Forgot Password? <a class="bottom" href="{{url_for('forgot')}}">Reset Password</a></p>
    </div>
  </form>
</div>
{% endblock %}
