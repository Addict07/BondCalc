{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<br>
<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
<form method="POST" style="border: 2px solid #B2BEB5; padding: 20px; width: 50%; border-radius: 12px;">

    {% if mesage is defined and mesage %}
			<div class="alert alert-success">{{ mesage }}</div>
		{% endif %}

 <h3 align = "center"> Sign Up</h3>
 <p class="bottom" align = "center">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>

    <br>
    <div class="container">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="email" class="col-form-label">Email</label>
        </div>
        <div class="col-9">
          <input type="email" id="email" name="email" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>


      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="firstName" class="col-form-label">First Name</label>
        </div>
        <div class="col-9">
          <input type="text" id="firstName" name="firstName" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
    
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="password1" class="col-form-label">Password</label>
        </div>
        <div class="col-9">
          <input type="password1" id="inputPassword6" name="password1" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <br>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="password2" class="col-form-label">Confirm</label>
        </div>
        <div class="col-9">
          <input type="password2" id="inputPassword6" name="password2" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
